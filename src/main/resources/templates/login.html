<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Académico UTA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
</head>
<body>
<div class="circle one"></div>
<div class="circle two"></div>
<div class="login-card">
    <div class="icon-circle">
        <i class="bi bi-mortarboard-fill"></i>
    </div>
    <h2>Bienvenido</h2>
    <p class="subtitle">Ingresa a tu cuenta del Sistema Académico</p>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="bi bi-check-circle-fill"></i>
        Sesión cerrada correctamente
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill"></i>
        Usuario o contraseña incorrectos
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Usuario</label>
            <div class="input-icon">
                <i class="bi bi-person-fill"></i>
                <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-icon">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">

            </div>
        </div>
        <button type="submit" class="btn-login">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
        </button>
    </form>
</div>

<script>
    function togglePassword(button) {
        const input = document.getElementById('password');
        const icon = button.querySelector('i');
        const isVisible = input.type === 'text';

        input.type = isVisible ? 'password' : 'text';
        icon.className = isVisible ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill';

        button.classList.add('animate');
        setTimeout(() => button.classList.remove('animate'), 300);
    }
</script>

</body>
</html>
